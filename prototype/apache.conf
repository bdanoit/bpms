<VirtualHost *:80>
	ServerAlias reboot.com reboot.danoitek.com
	DocumentRoot "/var/www/reboot/root"
	<Directory "/var/www/reboot/root">
		RewriteEngine On
		RewriteCond %{REQUEST_URI} !^bootstrap\.php$
		RewriteRule .*$ bootstrap.php [L]
	</Directory>
	Alias /web "/var/www/reboot/webapp"
	<Directory "/var/www/reboot/webapp">
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
	ServerAlias reboot.com
	Redirect temp / http://www.reboot.com/
</VirtualHost>
